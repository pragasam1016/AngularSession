<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Id</label>
    <input type="number" class="form-control" [(ngModel)]="employee.id" id="exampleFormControlInput1" placeholder="Id">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Name</label>
    <input class="form-control" [(ngModel)]="employee.name" id="exampleFormControlTextarea1" rows="3">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Department</label>
    <input type="text" class="form-control" [(ngModel)]="employee.department" id="exampleFormControlInput2" placeholder="Department">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput3" class="form-label">Address</label>
    <input type="text" class="form-control" [(ngModel)]="employee.address" id="exampleFormControlInput3" placeholder="Address">
  </div>
  <button (click)="saveEmployee()" class="btn btn-primary" >Save</button>





  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let obj of employeeList">
        <td>{{obj.id}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.department}}</td>
        <td>{{obj.address}}</td>
     </tr>
    </tbody>
  </table>
