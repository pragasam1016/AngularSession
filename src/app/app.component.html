<!-- Header -->
<header class="bg-dark text-white p-3">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">My Application</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<input type="text" [(ngModel)]="title">
<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Side Menu -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/employee">Employee</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="col-md-6 col-lg-8 px-md-4">
            <div class="pt-3">
                <!-- {{fromChild}}
                {{viewChildMessage}} -->

                <router-outlet></router-outlet> <!-- For Angular routing content -->
            </div>
        </main>

        <!-- Right Side News/Events -->
        <aside class="col-md-3 col-lg-2 bg-light">
            <app-rightmenu [userName]="userName" (userMessageEmitter)="getData($event)"></app-rightmenu>
        </aside>

    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-auto py-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-0">&copy; 2023 My Application. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-end">
                <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-white text-decoration-none">Terms of Service</a>
            </div>
        </div>
    </div>
</footer>
